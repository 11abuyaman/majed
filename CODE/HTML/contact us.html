<!DOCTYPE html>
<html>
<head>
	<title>تواصل معنا</title>
	<link rel="stylesheet" type="text/css" href="../CSS/bootstrap/bootstrap.min.css">
	<script type="text/javascript" src="../JS/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../JS/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/shared.css">
	<link rel="stylesheet" type="text/css" href="../CSS/contactus.css">
	<link rel="stylesheet" type="text/css" href="../FONTS/awesomefont/css/all.css">
	<script type="text/javascript">
		function mobile_menu(){
			$('#header_links_container_mobile').toggle();
			$('#menu_icon').toggle();
			$('#close_menu_icon').toggle();
		}
	</script>
</head>
<body>
	<div id="clouds_body">
		<div id="header_main_container" class="container">
			<div id="header_container" >
				<div id="header" >
					<div id="header_social">
						<a href="#"><i class="fab fa-youtube"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
						<a href="#"><i class="fab fa-facebook-square"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
					</div>
					<div id="header_logo">
						<img src="../IMAGES/logo.png">
					</div>
					<div id="menu_button" onclick="mobile_menu()">
						<div id="menu_button_content">
							<i id="menu_icon" class="fas fa-bars"></i>
							<i id="close_menu_icon" class="fas fa-times"></i>
						</div>
						<img src="../IMAGES/phone/menu.png">
						<!-- <i class="fas fa-bars"></i> -->
					</div>
					<div id="header_divider"></div>
					<div id="header_divider_mobile">
						<img src="../IMAGES/header/contactusheaderdivider.png">
					</div>
				</div>
				<div id="header_links_container">
					<div class="header_link" id="header_one">
						<a href="#">تواصل معنا</a></div>
					<div class="header_link" id="header_two"><a href="#">المجلة</a></div>
					<div class="header_link" id="header_three"><a href="#">القناة</a></div>
					<div class="header_link" id="header_four"><a href="#">من نحن</a></div>
					<div class="header_link" id="header_five"><a href="#">الصفحة الرئيسية</a></div>
				</div>
				<div id="header_links_container_mobile">
					<a href="#">الصفحة الرئيسية</a>
					<a href="#">من نحن</a>
					<a href="#">القناة</a>
					<a href="#">المجلة</a>
					<a href="#">تواصل معنا</a>
				</div>
			</div>
		</div>
		<div id="content" class="container">
			<div id="content_background"></div>
			<div id="topborder">
				<img src="../IMAGES/border/contactustop.png">
			</div>
			<div id="middle">
				<div id="middle_content">
					<div id="title_container">
						<div id="title">
							<h1>تواصل معنا</h1>
						</div>
						<img src="../IMAGES/aboutus/aboutustitle.png">
					</div>
					<form>
						<div class="form_group row" id="first_group">
							<div class="col-sm-6">
								<input type="text" name="" placeholder="الاسم">
							</div>
							<div class="col-sm-6">
								<input type="text" name="" placeholder="الرقم">
							</div>
						</div>
						<div class="form_group" id="second_group">
							<input type="text" name="" placeholder="رقم الهاتف">
							<button>ارفاق</button>
						</div>
						<div class="form_group" id="second_group">
							<textarea placeholder="رسالتك"></textarea>
						</div>
						<div class="form_send">
							<button>ارسال</button>
						</div>
					</form>
				</div>
			</div>
			<div id="bottomborder">
				<img src="../IMAGES/border/contactusbottom.png">
			</div>
		</div>
		<div id="footer" class="container">
			<div id="footer_content">
				<div id="footer_social">
					<div id="">
						<a href="#"><i class="fab fa-youtube"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
						<a href="#"><i class="fab fa-facebook-square"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
					</div>
					<div style="direction: rtl;">
						<img id="footerminimajedlogo" src="../IMAGES/footer/footerminilogo.png" style="transform: scale(0.7);">ماجد  © 2019. جميع الحقوق محفوظة.
					</div>
				</div>
				
				<div id="footer_logos">
					<img src="../IMAGES/footer/footerlogo1.png">
					<img id="footermajedlogo" src="../IMAGES/footer/footerlogo2.png">
				</div>
			</div>
			<img id="footer_background" src="../IMAGES/footer.png">
		</div>
	</div>
</body>
</html>
