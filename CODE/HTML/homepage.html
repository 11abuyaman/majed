	<script type="text/javascript">
		$(document).ready(function(){
			console.log('started',$('.ashow').length);
			let result = '';
			const shows_group_container_active = '<div class="carousel-item items3 active"><div class="d-block col-12 citem">';
			const shows_group_container = '<div class="carousel-item items3"><div class="d-block col-12 citem">';

			list_of_shows = $('.ashow');

			let i,j,temparray,chunk = 5;

			for(i=0,j=list_of_shows.length; i<j; i+=chunk){
				let temp = list_of_shows.slice(i,i+chunk);
			    if(i==0){
				    let group = shows_group_container_active;
				    for(o=0; o<temp.length ; o++){
				    	group = group + temp[o].outerHTML;
				    }
				    group = group + '</div></div>';
					result = result + group;
			    }
			    else{
				    let group = shows_group_container;
				    for(o=0; o<temp.length ;o++){
				    	group = group + temp[o].outerHTML;
				    }
					group = group + '</div></div>';
					result = result + group;
			    }
			}
			// main_shows_container = main_shows_container + '</div>';
			$('.shows_container')[0].innerHTML = result;
			console.log($('.shows_container')[0].innerHTML)
		})
